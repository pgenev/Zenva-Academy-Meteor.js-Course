<template name="addStock">
	<div class="row">
	  <div class="col-xs-12">
	  	<h2>Stock Tracker</h2>
	  	<form id="addStock">
	  		<div class="form-group">
	  			<input id="symbol" class="form-control" type="text" placeholder="Stock symbol" required/> 
	  		</div>
	  		<div class="form-group">
	  			<button class="btn btn-primary" type="submit">Add</button> 
	  		</div>
	  	</form>
	  </div>
	</div>
</template>
